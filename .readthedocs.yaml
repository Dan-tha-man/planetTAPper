version: 2

sphinx:
  configuration: docs/conf.py

# Set the OS, Python version, and other tools you might need
build:
  os: "ubuntu-24.04"
  tools:
    python: "3.11"

  jobs:
    post_install:
      - pip install poetry
      - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH poetry install --with dev