# Required
version: 2

sphinx:
  configuration: docs/conf.py

# Set the OS, Python version, and other tools you might need
build:
  os: "ubuntu-24.04"
  tools:
    python: "3.11"

  jobs:
    pre_build:
      - poetry install --with dev  # ensures dev deps like sphinx_rtd_theme are installed

python:
  install:
    - method: poetry